<style>
    /* Background Colors */
    *:has(> [data-wf--admin---theme--theme="white"]) {
        --color-background--primary: var(--color-library--white);
    }

    *:has(> [data-wf--admin---theme--theme="white-alt"]) {
        --color-background--primary: var(--color-library--white-alt);
        --color-background--secondary: var(--color-library--white);
    }

    *:has(> [data-wf--admin---theme--theme="dark-grey-1"]) {
        --color-background--primary: var(--color-library--dark-grey-1);
    }

    *:has(> [data-wf--admin---theme--theme="dark-grey-2"]) {
        background-image: var(--color-library--dark-grey-2);
    }

    *:has(> [data-wf--admin---theme--theme="dark-grey-3"]) {
        --color-background--primary: var(--color-library--dark-grey-3);
    }

    *:has(> [data-wf--admin---theme--theme="black"]) {
        --color-background--primary: var(--color-library--black-whisperroom)
    }

    *:has(> [data-wf--admin---theme--theme="gradient-1"]) {
        background-image: var(--color-library--gradient-1);
    }

    *:has(> [data-wf--admin---theme--theme="gradient-3"]) {
        background-image: var(--color-library--gradient-3);
    }

    /* Other colors and variables */
    *:has(> [data-wf--admin---theme--theme="white"]),
    *:has(> [data-wf--admin---theme--theme="white-alt"]) {
        /* Text */
        --color-text--primary: var(--color-library--black-whisperroom);
        --color-text--secondary: var(--color-library--grey-7);
        --color-text--tertiary: var(--color-library--grey-2);
        /* Border Color */
        --color-border--primary: var(--color-library--black-whisperroom);
        --color-border--secondary: var(--color-library--grey-4);
    }

    *:has(> [data-wf--admin---theme--theme="dark-grey-1"]),
    *:has(> [data-wf--admin---theme--theme="dark-grey-2"]),
    *:has(> [data-wf--admin---theme--theme="dark-grey-3"]),
    *:has(> [data-wf--admin---theme--theme="black"]) {
        /* Text */
        --color-text--primary: var(--color-library--white-whisperroom);
        --color-text--secondary: var(--color-library--white-whisperroom);
        --color-text--tertiary: var(--color-library--grey-5);
        /* Border Color */
        --color-border--primary: var(--color-library--white-whisperroom);
        --color-border--secondary: var(--color-library--grey-2);
    }

    *:has(> [data-wf--admin---theme--theme="gradient-1"]),
    *:has(> [data-wf--admin---theme--theme="gradient-3"]) {
        /* Text */
        --color-text--primary: var(--color-library--white-whisperroom);
        --color-text--secondary: var(--color-library--white-whisperroom);
        --color-text--tertiary: var(--color-library--grey-2);
        /* Border Color */
        --color-border--primary: var(--color-library--white-whisperroom);
        --color-border--secondary: var(--color-library--grey-2);
        /* Link - Text */
        --color-action--text-text: var(--color-library--white-whisperroom);
        --color-action--text-hover-text: var(--color-library--white);
        /* Surface */
        --color-surface--tertiary: var(--color-library--white-whisperroom);
    }
</style>
